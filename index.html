<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px 20px;
      background-color: #f0f8ff;
      color: #333;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    input[type="datetime-local"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    select {
      position: fixed;
      bottom: 10px;
      left: 15px;
      padding: 5px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      line-height: 1.6;
    }
    .fun-line {
      margin-top: 20px;
      font-style: italic;
      color: #888;
    }
    #loading {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
    #sleep-screen {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(240, 248, 255, 0.95);
      backdrop-filter: blur(8px);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #sleep-screen h2 {
      font-size: 24px;
      color: #444;
    }
    #sleep-screen span {
      font-size: 48px;
      margin-top: 10px;
    }
    canvas#confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
    }
    #sleep-timer {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 14px;
      color: #aaa;
      font-style: italic;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <h1>üßÆ How Long Have You Been Rockin' Life?</h1>
  <p>Pick your Date and Time of Birth üëá</p>
  <input type="datetime-local" id="dob" />
  <br><br>
  <button onclick="calculateAge()">Calculate</button>

  <div id="loading"></div>
  <div id="result"></div>
  <div class="fun-line" id="funnyLine"></div>

  <div id="sleep-screen">
    <h2>‚è∏Ô∏è The server has dozed off for now</h2>
    <span>üò¥‚ú®</span>
    <p style="margin-top:10px;">Refresh the page to wake it up!</p>
  </div>

  <select id="timezoneSelect"></select>
  <div id="sleep-timer">Sleep in: 600s</div>
  <canvas id="confetti"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const DateTime = luxon.DateTime;
    let refreshIntervalId, sleepCountdownId;
    let sleepTimeLeft = 600;
    let lastDob = "", lastZone = "", currentSessionId = null;

    const resultDiv = document.getElementById("result");
    const funnyLine = document.getElementById("funnyLine");
    const loading = document.getElementById("loading");

    function populateTimezones() {
      const select = document.getElementById("timezoneSelect");
      const zones = Intl.supportedValuesOf('timeZone');
      const currentZone = Intl.DateTimeFormat().resolvedOptions().timeZone;

      zones.forEach(zone => {
        const option = document.createElement("option");
        option.value = zone;
        option.textContent = zone;
        if (zone === currentZone) option.selected = true;
        select.appendChild(option);
      });

      select.addEventListener("change", () => {
        resultDiv.innerHTML = "";
        funnyLine.innerHTML = "";
        loading.innerText = "";
        clearInterval(refreshIntervalId);
      });
    }

    function startSleepCountdown() {
      const sleepDisplay = document.getElementById("sleep-timer");
      sleepTimeLeft = 600;
      sleepDisplay.style.display = "block";
      sleepDisplay.innerText = `Sleep in: ${sleepTimeLeft}s`;

      sleepCountdownId = setInterval(() => {
        sleepTimeLeft--;
        if (sleepTimeLeft <= 0) {
          clearInterval(sleepCountdownId);
          sleepDisplay.style.display = "none";
          putPageToSleep();
        } else {
          sleepDisplay.innerText = `Sleep in: ${sleepTimeLeft}s`;
        }
      }, 1000);
    }

    function putPageToSleep() {
      document.getElementById("sleep-screen").style.display = "flex";
      clearInterval(sleepCountdownId);
      document.getElementById("sleep-timer").style.display = "none";
    }

    async function calculateAge() {
      clearInterval(refreshIntervalId);
      clearInterval(sleepCountdownId);

      const dobInput = document.getElementById("dob").value;
      const timezone = document.getElementById("timezoneSelect").value;

      resultDiv.innerHTML = "";
      funnyLine.innerText = "";

      currentSessionId = Date.now();
      const thisSession = currentSessionId;

      const loadingMessages = [
        "‚è≥ Hold up... Waking up the server from its nap... üí§",
        "üîß Spinning up some backend magic... give it a sec!",
        "üò¥ The server's sipping coffee and getting ready...",
        "üßô‚Äç‚ôÇÔ∏è Waking up the backend wizard"
      ];

      const secondMessages = [
        "üí∏ Not a paid server ‚Äî so yeah, takes a few secs to warm up!",
        "üöÄ First request is slow because... free tier server struggles üò¨",
        "üßä Cold start alert: Free tier server waking up like a Monday morning!",
      ];

      const msg1 = loadingMessages[Math.floor(Math.random() * loadingMessages.length)];
      const msg2 = secondMessages[Math.floor(Math.random() * secondMessages.length)];

      loading.innerText = msg1;
      setTimeout(() => {
        if (currentSessionId === thisSession) {
          loading.innerText = msg2;
        }
      }, 2000);

      if (!dobInput) {
        alert("Pick your date and time of birth!");
        loading.innerText = "";
        return;
      }

      lastDob = dobInput;
      lastZone = timezone;

      try {
        const res = await fetch(`https://project-1-ifvd.onrender.com/api/calculate-age?dob=${dobInput}&timezone=${timezone}`);
        const data = await res.json();

        if (thisSession !== currentSessionId) return; // skip if outdated session
        loading.innerText = "";

        if (data.error) {
          resultDiv.innerHTML = `${data.error}`;
          funnyLine.innerText = "Try entering a proper date üòÖ";
          return;
        }

        const birth = DateTime.fromISO(dobInput, { zone: timezone });

        function updateTimer() {
          const now = DateTime.now().setZone(timezone);
          const diff = now.diff(birth, ['years', 'months', 'days', 'hours', 'minutes', 'seconds']).toObject();

          resultDiv.innerHTML = `
            ‚åõ You‚Äôve survived:<br>
            ${diff.years ? `<strong>${Math.floor(diff.years)}</strong> years, ` : ""}
            ${diff.months ? `<strong>${Math.floor(diff.months)}</strong> months, ` : ""}
            ${diff.days ? `<strong>${Math.floor(diff.days)}</strong> days, ` : ""}
            ${diff.hours ? `<strong>${Math.floor(diff.hours)}</strong> hours, ` : ""}
            ${diff.minutes ? `<strong>${Math.floor(diff.minutes)}</strong> minutes, ` : ""}
            <strong>${Math.floor(diff.seconds)}</strong> seconds üéâ
            <br><br>üïê Timezone: <strong>${timezone}</strong>
          `;
        }

        updateTimer();
        refreshIntervalId = setInterval(updateTimer, 1000);

        const birthDate = birth.toJSDate();
        const nowDate = DateTime.now().setZone(timezone).toJSDate();
        const isBirthday = birthDate.getDate() === nowDate.getDate() && birthDate.getMonth() === nowDate.getMonth();

        if (isBirthday) {
          funnyLine.innerHTML = "<strong>Happy Birthday!</strong>";
          confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
        } else {
          const funLines = [
            "You're older than your favorite üòÇ",
            "That‚Äôs a lot of candles on your cake! üéÇ",
            "You're not old, just well-seasoned. üå∂Ô∏è",
            "You're aging like fine wine üç∑",
            "Vibes, wisdom, and age ‚Äî you're packin' it all! üí•",
            "More years, more stories. Keep rockin'! üß†‚ú®",
            "Still younger than the oldest meme üòé"
          ];
          funnyLine.innerText = funLines[Math.floor(Math.random() * funLines.length)];
        }

        startSleepCountdown();
        setTimeout(putPageToSleep, 600000);

      } catch (err) {
        if (thisSession !== currentSessionId) return;
        loading.innerText = "";
        resultDiv.innerHTML = "üòµ Oops! Something went wrong. Try again.";
        funnyLine.innerText = "Looks like server is shy this time üò¨";
        console.error(err);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      fetch("https://project-1-ifvd.onrender.com/api/ping").catch(() => {});
      populateTimezones();
    });
  </script>
</body>
</html>
